<!--

	Bootstrap moet je zien als een grote library waar al allerlei dingen (zoals buttons, navigatie, etc.) zijn gemaakt.
	Verder is bootstrap voor elke device gemaakt, dit wilt zeggen dat het niet uit maakt hoe groot jouw scherm is, je hoeft maar 1 layout te maken en bootstrap
	zorgt ervoor dat als jouw scherm kleiner wordt de layout automatisch wordt aangepast. Je layout van jouw scherm wordt aangepast bij zogenaamde breakpoints.
	
	Layout
	Bootstrap is gebasseerd op flexbox, kortom alles wordt opgedeeld in rijen en kolommen. Je kan oneindig veel rijen maken, maar elke rij heeft maar maximaal 12 kolomommen. 
	Elke kolom is ongeveer 65px breedt. De functionaliteit van deze kolommen en rijen zijn opgeslagen in classes.
		- class "row"
		  Hiermee geef je aan dat je een rij maakt
		- class col-{breakpoint}-{numberOfColumns}
		  Hiermee geef je aan dat je een colomn wilt maken van x colomns groot
		  - Breakpoint
		    "sm" -> small
			"md" -> medium
			"lg" -> large
			"xl" -> xl
		- class "col"
		  Hier bepaald hi automatisch de juiste colomngrote door het aantal kolommen in die rij te tellen
		- Other flex option classes
		  https://getbootstrap.com/docs/4.0/utilities/flex/
			
	Voorbeeldcode:	
	<div class="row">
		<div class="col-sm">		
			One of three columns
		</div>
		<div class="col-sm">
			One of three columns
		</div>
		<div class="col-sm">
			One of three columns
		</div>
  </div>
  

	
-->
